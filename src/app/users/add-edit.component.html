<h1 *ngIf="isAddMode">Add New Flash Card</h1>
<h1 *ngIf="!isAddMode">Update Flash Card</h1>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">

        <div class="form-group col-5">
            <label>Question</label>
            <input type="text" formControlName="firstName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                <div *ngIf="f.firstName.errors.required">Question is required</div>
            </div>
        </div>


    </div>
    <div class="form-row">
        <div class="form-group col-5">
            <label>Answer</label>
            <input type="text" formControlName="lastName" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                <div *ngIf="f.lastName.errors.required">Answer is required</div>
            </div>
        </div>
    </div>



    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Submit
        </button>
        <a routerLink='/' class="btn btn-light" style="position: relative; left: 10px;">Cancel</a>
    </div>
</form>
